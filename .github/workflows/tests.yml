name: Tests

# This workflow runs automated tests and linting on pull requests and pushes to main.
# It ensures code quality and that all tests pass before merging.

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Note: PyAudio requires portaudio, but we don't need it for tests
          # Tests mock the audio components
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed for tests (excluding PyAudio)
          # SpeechRecognition is included as it doesn't require PyAudio to install
          pip install Flask==3.1.2 Flask-SocketIO==5.5.1 python-socketio==5.14.3
          pip install boto3==1.40.69 python-dotenv==1.2.1 requests==2.32.5
          pip install SpeechRecognition==3.14.3
      
      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p 'test_*.py' -v
        env:
          PYTHONPATH: .

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.0.0 black==24.3.0
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check --diff --color .
