name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Note: PyAudio requires portaudio, but we don't need it for tests
          # Tests mock the audio components
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install core dependencies needed for tests (excluding PyAudio and SpeechRecognition)
          pip install Flask==3.1.2 Flask-SocketIO==5.5.1 python-socketio==5.14.3
          pip install boto3==1.40.69 python-dotenv==1.2.1 requests==2.32.5
      
      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p 'test_*.py' -v
        env:
          PYTHONPATH: .

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.0.0 black==24.3.0
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The default line length is 88 (black default)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics \
            --exclude=.git,__pycache__,venv,test_venv,.venv,build,dist,.eggs,*.egg-info
      
      - name: Check code formatting with black
        run: |
          black --check --diff --color --exclude='/(\.git|\.venv|venv|test_venv|build|dist|\.eggs|.*\.egg-info)/' .
