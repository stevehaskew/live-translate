name: Build speech_to_text (Go)

on:
  pull_request:
    types: [ready_for_review]

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # - goos: linux
          #   goarch: amd64
          #   artifact_name: speech_to_text_go-linux-amd64
          # - goos: darwin
          #   goarch: amd64
          #   artifact_name: speech_to_text_go-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_name: speech_to_text_go-darwin-arm64
          # - goos: windows
          #   goarch: amd64
          #   artifact_name: speech_to_text_go-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Print go env
        run: go env

      - name: Install PortAudio (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev

      - name: Install PortAudio (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install portaudio

      - name: Install PortAudio (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install portaudio -y

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p artifacts
          echo "Building for $GOOS/$GOARCH -> ${ARTIFACT:=${{ matrix.artifact_name }}}"
          # Build the binary; name it according to the matrix
          go build -o ./artifacts/${{ matrix.artifact_name }} speech_to_text.go

      - name: Create zip and checksum
        run: |
          set -e
          cd artifacts
          ZIP_NAME="${{ matrix.artifact_name }}.zip"
          echo "Zipping ${ZIP_NAME}"
          zip -j "${ZIP_NAME}" "${{ matrix.artifact_name }}"
          echo "Creating sha256 for ${ZIP_NAME}"
          shasum -a 256 "${ZIP_NAME}" | awk '{print $1}' > "${ZIP_NAME}.sha256"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ./artifacts/${{ matrix.artifact_name }}.zip

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.zip.sha256
          path: ./artifacts/${{ matrix.artifact_name }}.zip.sha256
